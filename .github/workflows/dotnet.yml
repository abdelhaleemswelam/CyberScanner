name: MAUI Windows Build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET 10 (Latest stable for MAUI)
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Install MAUI workload
      run: dotnet workload install maui

    - name: Restore dependencies (Windows Runtime)
      run: dotnet restore --runtime win-x64

    - name: Build Windows App (MAUI WinUI)
      run: dotnet build CyberScanner/CyberScanner.csproj `
             -f net10.0-windows10.0.19041.0 `
             -c Release `
             --no-restore

    - name: Upload Windows build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: |
          **/bin/Release/net8.0-windows10.0.19041.0/win10-x64/**
